    <mat-card-title>INGRESAR</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field>
                <input 
                    type="email" 
                    matInput 
                    formControlName="email"
                    placeholder="Ingrese su Correo">      
            </mat-form-field>
        
            <mat-form-field>
               
                <input type="password" matInput formControlName="password"
                       placeholder="Ingrese su ContraseÃ±a">      
            </mat-form-field>
            <br>
            <button [disabled]="!loginForm.valid" (click)="ingresar()" mat-raised-button color="primary">INGRESAR</button>
        </form>

    </mat-card-content>
</mat-card>
