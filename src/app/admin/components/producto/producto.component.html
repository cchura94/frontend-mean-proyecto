<div class="grid-container">
    <h1 class="mat-h1">Gesti√≥n Productos</h1>
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-card>
            <mat-card-header>
              <mat-card-title>
                Lista Productos

                <button mat-button (click)="openDialogNuevoProducto()">Nuevo Producto</button>
                
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="precio">
                      <th mat-header-cell *matHeaderCellDef> Precio </th>
                      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="stock">
                      <th mat-header-cell *matHeaderCellDef> Stock </th>
                      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="imagen">
                      <th mat-header-cell *matHeaderCellDef> Imagen </th>
                      <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                      <th mat-header-cell *matHeaderCellDef> </th>
                      <td mat-cell *matCellDef="let element" style="text-align: right;"> 
                          <a href="#">
                              <mat-icon>search</mat-icon>
                          </a>
                          <a href="#">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a href="#">
                              <mat-icon>delete</mat-icon>
                          </a>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>


            </mat-card-content>
          </mat-card>
    </mat-grid-list>
</div>
