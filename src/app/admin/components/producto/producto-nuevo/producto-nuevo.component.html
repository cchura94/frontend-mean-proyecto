<h1 mat-dialog-title>Nuevo Producto</h1>
<mat-dialog-content>
    <form>
        <mat-form-field>
            <input type="text" matInput placeholder="Ingrese Nombre del Producto">
        </mat-form-field>

        <mat-form-field>
            <input type="number" step="0.01" matInput placeholder="Ingrese Precio del Producto">
        </mat-form-field>

        <mat-form-field>
            <input type="number" matInput placeholder="Ingrese Stock del Producto">
        </mat-form-field>

    </form>
</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-button>Cancelar</button>
    <button mat-button mat-raised-button color="primary">Guardar Producto</button>
</div>
